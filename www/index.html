    <ons-template id="account.html">
        <ons-navigator id="account_nav" swipeable>
            <ons-page>
                <ons-toolbar class="tb">
                    <div class="a">Account</div>
                </ons-toolbar>
                <div class="content">
                    <center class="dg">
                        <img id="profile_pic" class="a">
                        <div class="b" id="profile_name"></div>
                    </center>
                    
                    <ons-list class="jk">
                        <ons-list-item modifier="chevron" tappable onclick="pushPage('account_nav', 'notification.html')">
                            <div class="left">
                                <ons-icon class="noti_icon" icon="ion-android-notifications-none"></ons-icon>
                            </div>
                            <div class="center">
                                Notification
                            </div>
                             <div class="list-item__right">
                                <div class="list-item__label">Off</div>
                            </div>
                        </ons-list-item>
                        <ons-list-item modifier="chevron" tappable onclick="pushPage('account_nav', 'language.html')">
                            <div class="left">
                                <span class="lang_icon">A</span>
                            </div>
                            <div class="center">
                                Language
                            </div>
                             <div class="list-item__right">
                                <div class="list-item__label">English</div>
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <ons-list class="jk">
                        <ons-list-item modifier="chevron" tappable onclick="logout()">

                                <ons-icon class="logout_icon" icon="ion-android-exit"></ons-icon>
                            </div>
                            <div class="center">
                                Sign Out
                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-page>
        </ons-navigator>
    </ons-template>

                </div>

            </div>

                    <ons-list-item>

            </div>

    <ons-template id="language.html">    
        <ons-page>
            <div class="tb2">

                </div>
                <div class="a">Language</div>
            </div>
            <div class="content content2">
                <ons-list>
                    <ons-list-item onclick="chageLang('en')" modifier="chevron" tappable >
                       English
                    </ons-list-item>
                    <ons-list-item onclick="chageLang('jp')" modifier="chevron" tappable >
                       日本語
                    </ons-list-item>
                </ons-list>
            </div>
            
        </ons-page>    
    </ons-template>
  
    <ons-modal id="login" class="si" direction="up">
        <div class="c">
            Fastever
        </div>
        <div class="a">
            <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>    
        </div>
        <div class="a">
            <ons-input id="password" modifier="underbar" type="Password" placeholder="Password" float></ons-input>        
        </div>
        <div class="a">
            <ons-button modifier="large" onclick="login()">Log In</ons-button>        
        </div>
        <div class="b">
            <ons-button modifier="quiet">Forgot password?</ons-button>    
        </div>
        <div class="b">                
            <ons-button modifier="quiet" onclick="$('#login').hide();$('#register').show()">Register here</ons-button>    
        </div>
    </ons-modal>
    
    <ons-modal id="register" class="si" direction="up">        
        <div class="c">
            Fastever
        </div>
        <div class="a">
            <ons-input id="name" modifier="underbar" placeholder="Name" float></ons-input>    
        </div>
        <div class="a">
            <ons-input id="email" modifier="underbar" placeholder="Email" float></ons-input>    
        </div>
        <div class="a">
            <ons-input id="password" modifier="underbar" type="Password" placeholder="Password" float></ons-input>        
        </div>
        <div class="a">
            <ons-button modifier="large" onclick="register()">Register</ons-button>        
        </div>        
        <div class="b">                
            <ons-button modifier="quiet" onclick="$('#register').hide();$('#login').show()">Login now</ons-button>    
        </div>
    </ons-modal>
